<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP Digits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 25%, #ff9f43 50%, #ffad43 75%, #ffc947 100%);
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 24px 20px 24px;
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #d73027 0%, #f46d43 50%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(215, 48, 39, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 24px 40px 24px;
            position: relative;
            z-index: 2;
        }

        .otp-container {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.15);
        }

        .otp-input:focus {
            border-color: #ff8c42;
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.25);
        }

        .otp-input.filled {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-color: #ff6b35;
            color: white;
        }

        .instructions {
            text-align: center;
            color: #5d4037;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        .verify-button {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .verify-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .verify-button:hover.active {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5);
        }

        .resend-link {
            color: #ff8e8e;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s;
            font-weight: 500;
        }

        .resend-link:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

            @media (max-width: 480px) {
            .title {
                font-size: 36px;
            }
            
            .otp-container {
                gap: 12px;
            }
            
            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Enter OTP Digits</h1>
    </div>

    <div class="content">
        <p class="instructions">Please enter the 3-digit code sent to your device</p>
        
        <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" data-index="0">
            <input type="text" class="otp-input" maxlength="1" data-index="1">
            <input type="text" class="otp-input" maxlength="1" data-index="2">
        </div>

        <button class="verify-button" id="verifyBtn">Verify Code</button>
        
        <a href="#" class="resend-link" onclick="resendCode()">Didn't receive the code? Resend</a>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        let otpCode = ['', '', ''];

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value.match(/[^0-9]/)) {
                    e.target.value = '';
                    return;
                }

                otpCode[index] = value;
                
                if (value) {
                    e.target.classList.add('filled');
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }

                updateVerifyButton();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                    otpCode[index - 1] = '';
                    updateVerifyButton();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                if (pastedData.length >= 3) {
                    otpInputs.forEach((input, i) => {
                        if (i < 3 && pastedData[i]) {
                            input.value = pastedData[i];
                            input.classList.add('filled');
                            otpCode[i] = pastedData[i];
                        }
                    });
                    updateVerifyButton();
                }
            });
        });

        function updateVerifyButton() {
            const isComplete = otpCode.every(digit => digit !== '');
            if (isComplete) {
                verifyBtn.classList.add('active');
            } else {
                verifyBtn.classList.remove('active');
            }
        }

        function goBack() {
            // Removed since this is a standalone page
        }

        function resendCode() {
            alert('Resend code requested!');
            // Clear current inputs
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            otpCode = ['', '', ''];
            updateVerifyButton();
            otpInputs[0].focus();
        }

        verifyBtn.addEventListener('click', () => {
            if (verifyBtn.classList.contains('active')) {
                const code = otpCode.join('');
                alert(`OTP Code entered: ${code}`);
                // Here you would typically send the OTP to your server for verification
            }
        });

        // Focus first input on page load
        window.addEventListener('load', () => {
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
